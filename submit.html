<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Frames - Submit Your Community</title>
    <link rel="icon" type="image/png" href="assets/Social-Frames.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --neon-green: #32FFB4;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --dark-bg: #0D0D11;
            --text-main: #FFFFFF;
            --text-muted: #A1A1AA;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 50% 10%, rgba(50, 255, 180, 0.1), transparent 40%);
            filter: blur(80px);
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #fff 0%, var(--neon-green) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        .form-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            transition: all 0.3s;
        }

        input[type="file"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            cursor: pointer;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(50, 255, 180, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--neon-green);
            color: #0D0D11;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(50, 255, 180, 0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: white;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.open {
            display: flex;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>

    <div class="container">
        <h1>Submit Community</h1>

        <div class="form-card">
            <form id="submission-form">
                <div class="form-group">
                    <label>Community Name</label>
                    <input type="text" id="name" required placeholder="e.g. My Awesome DAO">
                </div>

                <div class="form-group">
                    <label>Short Description</label>
                    <input type="text" id="desc" required placeholder="Tagline or motto">
                </div>

                <div class="form-group">
                    <label>Logo (Image)</label>
                    <input type="file" id="logo" required accept="image/*">
                </div>

                <div class="form-group">
                    <label>Frame (Transparent PNG)</label>
                    <input type="file" id="frame" required accept="image/png">
                </div>

                <button type="submit">Submit for Review</button>
            </form>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="success-modal">
        <div class="form-card" style="text-align: center; max-width: 400px;">
            <div
                style="width: 60px; height: 60px; background: rgba(50, 255, 180, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px auto;">
                <i data-lucide="check" size="32" color="var(--neon-green)"></i>
            </div>
            <h2 style="margin-top: 0;">Submission Received!</h2>
            <p style="color: var(--text-muted); margin-bottom: 24px;">Your community has been submitted for review. It
                will appear on the main page once approved.</p>
            <button onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>

    <script type="module" src="assets/js/submit.ts"></script>
</body>

</html>
